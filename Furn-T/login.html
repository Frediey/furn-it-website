<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="reusables.css" rel="stylesheet" />
		<link href="styles.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<title>Login</title>
	</head>
	<body>
		<div class="section-login">
			<header class="header">
				<div class="main-header">
					<div class="logo">
						<ion-icon class="home-icon" name="home-outline"></ion-icon>
						<ion-icon class="logo-icon" name="logo-foursquare"></ion-icon>
					</div>
					<div class="nav">
						<ul class="main-nav-list">
							<li>
								<a href="index.html" class="nav-link nav-link-main">Exit</a>
							</li>
						</ul>
					</div>
				</div>
			</header>
			<div class="login-container">
				<div class="login">
					<p class="signup-header margin-bottom-bg">Login</p>
					<p class="signup-text margin-bottom-sm">
						Don't have an account?
						<a href="signup.html" class="sign-up">Sign Up</a>
					</p>
					<form class="grid grid--1--cols grid-gap-md" method="get">
						<div class="form-input">
							<ion-icon class="login-logo login-icon" name="person"></ion-icon>
							<input
								type="email"
								name="email"
								class="input"
								placeholder="Email"
								required
							/>
						</div>
						<div class="form-input">
							<ion-icon
								class="login-logo login-icon"
								name="lock-closed"
							></ion-icon>
							<input
								type="password"
								name="password"
								class="input"
								placeholder="Password"
								required
							/>
						</div>
						<button class="btn btn-cta no-background">Login</button>
					</form>
					<p class="forgot-password">
						<a href="forgot-password.html" class="reset nav-link-main"
							>Forgot password?</a
						>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
